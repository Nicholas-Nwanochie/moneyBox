    <script>
        // Home Page 7
        function centerSlideImages(event) {
            var slide = $(event);
            var conts = slide.find('.owl-item');
            conts.each(function () {
                var img = $(this).children('img');
                var conRatio = $(this).width() / $(this).height();
                var imgRatio = img.width() / img.height();
                var mode = (conRatio > imgRatio) ? 'portrait' : 'landscape';
                if (mode === 'portrait') {
                    $(this).removeClass('landscape');
                    $(this).addClass('portrait');
                    img.css({
                        marginTop: ($(this).height() - img.height()) / 2,
                        marginLeft: 0,
                    });
                } else {
                    $(this).removeClass('portrait');
                    $(this).addClass('landscape');
                    img.css({
                        marginTop: 0,
                        marginLeft: ($(this).width() - img.width()) / 2,
                    });
                };
            });
        }
        $(window).on('load', function () {
            $('.fs-slides').owlCarousel({
                margin: 30,
                items: 4,
                pullDrag: false,
                loop: true,
                autoplay: false,
                autoplayTimeout: 5000,
                animateOut: 'fadeOut',
                responsiveRefreshRate: 0,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        dots: false,
                        nav: true,
                        navText: ["<i class='fa fa-angle-left'></i>", "<i class='fa fa-angle-right'></i>"],
                    },
                    600: {
                        items: 2,
                        dots: false,
                        nav: true,
                        navText: ["<i class='fa fa-angle-left'></i>", "<i class='fa fa-angle-right'></i>"],
                    },
                    1000: {
                        items: 4,
                        dots: false,
                        nav: true,
                        navText: ["<i class='fa fa-angle-left'></i>", "<i class='fa fa-angle-right'></i>"],
                    }
                },
                onInitialized: function (event) {
                    centerSlideImages(event);
                },
                onResized: function (event) {
                    centerSlideImages(event);
                },
            });
        });
    </script>
